<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
        integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Todo list</span>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-4 shadow-sm">
            <div class="card-body">

                <form class="row gx-3 gy-2 align-items-center">
                    <div class="col">
                        <label class="visually-hidden" for="todoInput">Enter your todo item</label>
                        <input type="text" class="form-control" id="todoInput" placeholder="Add your todo item here!">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" id="addBtn">ADD
                            +</button>
                    </div>
                </form>
            </div>
        </div>
        <ul class="list-group mt-5 shadow-sm" id="todolist">
            <li class="list-group-item d-flex justify-content-between p-3">
                <span>
                    <h4>ToDo-Items</h4>
                </span>
                <div>
                    <span>Edit |</span>
                    <span id="deleteBtn">Delete</span>
                </div>
            </li>
        </ul>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit ToDo-Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row gx-3 gy-2 align-items-center">
                        <div class="col">
                            <label class="visually-hidden" for="todoEdit">Edit your todo item</label>
                            <input type="text" class="form-control" id="todoEdit" placeholder="Edit your todo item!">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary" id="modalEditBtn" data-bs-dismiss="modal">Edit
                                <i class="bi bi-pencil-square"></i></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <script src="todo.js"></script>

</body>

</html>
